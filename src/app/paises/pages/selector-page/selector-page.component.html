<h1 class="mt-5">Selectores anidados</h1>
<hr />

<form (submit)="guardar()" [formGroup]="miFormulario">
  <div class="row mb-3">
    <div class="col">
      <label for="" class="form-label"
        >Continente:
        <select class="form-control" formControlName="region">
          <option value="">-- Seleccione Continente --</option>
          <option *ngFor="let region of regiones" [value]="region.cod | lowercase">{{region.region}}</option>
        </select>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">
        Seleccionar
      </button>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<pre>Valid: {{ miFormulario.valid }}</pre>
<pre>{{ miFormulario.value | json }}</pre>
